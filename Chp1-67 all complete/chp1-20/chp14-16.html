        //Q9. Initialize an array with color names. Display the array elements in your browser

        //a. Ask the user what color he / she wants to add to the
        //    beginning & add that color to the beginning of the array.
        //      Display the updated array in your browser.

        //b. Ask the user what color he/she wants to add to the end & add that color to the end of
        // the array. Display the updated array in your browser.


        var color = [" Red ", " Greeen ", " Yellow ", " Black "];
        document.write("<br><br> <h3>" + color + "</h3>");


        function addbeg() {

            var co = document.getElementById("color").value;
            color.unshift(co);
            if (co === "") {
                document.getElementById("added").value = "You didn't Entered (empty) Value!";
                document.getElementById("added").style.color = "red";
            } else {
                document.getElementById("added").value = color;
                document.getElementById("added").style.color = "green";
            }

        }

        function addend() {

            var co = document.getElementById("color").value;
            color.push(co);
            if (co === "") {
                document.getElementById("added").value = "You didn't Entered (empty) Value!";
                document.getElementById("added").style.color = "red";
            } else {
                document.getElementById("added").value = color;
                document.getElementById("added").style.color = "green";
            }

        }


        //c.Add two more color to the beginning of the array.
        //   Display the updated array in your browser.

        color.unshift(" Orange ", " Purple ");
        document.write("<br> After: The added two color in the begining: <h4>" + color + "</h4>");

        //d.Delete the first color in the array.Display the updated array in your browser.

        color.shift()
        document.write("<br>After: The removing first color from the begining: <h4>" + color + "</h4>");

        //e. Delete the last color in the array. Display the updated array in your browser.

        color.pop()
        document.write("<br>After: Deleted the last color from array: <h4>" + color + "</h4>");

        //g.Ask the user at which index he / she wants to delete color(s) & how many colors he / she wants to delete

        function rem() {
            var co = document.getElementById("color").value;
            color.splice(co, 1);
            if (co === "") {
                document.getElementById("added").value = "You didn't Entered (empty) Value!";
                document.getElementById("added").style.color = "red";
            } else {
                document.getElementById("added").value = color;
                document.getElementById("added").style.color = "green";
            }
        }
    </script>
